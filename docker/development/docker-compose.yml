version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: forleva_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: forleva_user
      POSTGRES_PASSWORD: forleva_password
      POSTGRES_DB: forleva_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

volumes:
  postgres_dev_data: